<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Newspaper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" type="image/x-icon" href="./imge/qym-high-resolution-logo.png" />

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/flaticon.css" />
    <link rel="stylesheet" href="assets/css/slick.css" />
    <link rel="stylesheet" href="assets/css/swiper-bundle.css" />
    <link rel="stylesheet" href="assets/css/default.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="./css/my-custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.0.0/ckeditor5.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  </head>
  <body>
    <x-header></x-header>

    <main id="main">
      <section id="contact" class="contact mb-5 mt-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center mb-2">
              <h1 class="page-title">Admin - Update Article</h1>
            </div>
          </div>

          <div class="form mt-5">
            <div class="row">
              <div class="col-lg-8 mx-auto">
                <div id="formMessage"></div>
                <form action="#" method="post" id="auth-form" role="form" class="php-email-form">
                  <div class="form-group mt-3">
                    <img src="./assets/img/images/default.png" class="w-100 mb-1" alt="" id="thumbPreview" />
                    <input type="text" class="form-control" name="thumb" id="thumb" placeholder="Thumb link" required />
                    <button type="button" class="btn btn-success d-block w-100 mt-1" id="btnRandomThumb">
                      Random Thumb
                    </button>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" name="title" id="title" placeholder="Title" required />
                  </div>
                  <div class="form-group mt-3">
                    <select class="form-select" id="category_id" name="category_id">
                      <option selected>Chọn danh mục</option>
                      <option value="1">Thế Giới</option>
                      <option value="2">Thời Sự</option>
                      <option value="3">Kinh Doanh</option>
                      <option value="5">Giải Trí</option>
                      <option value="6">Thể Thao</option>
                      <option value="7">Pháp Luật</option>
                      <option value="8">Giáo Dục</option>
                      <option value="9">Sức Khỏe</option>
                      <option value="10">Đời Sống</option>
                      <option value="11">Du Lịch</option>
                      <option value="12">Khoa Học</option>
                      <option value="13">Số Hóa</option>
                      <option value="14">Xe</option>
                    </select>
                  </div>
                  <div class="form-group mt-3">
                    <textarea
                      name="description"
                      id="description"
                      rows="5"
                      class="form-control"
                      placeholder="Description"
                    ></textarea>
                  </div>
                  <div class="form-group mt-3">
                    <textarea
                      name="content"
                      id="content"
                      rows="8"
                      class="form-control"
                      placeholder="Content"
                    ></textarea>
                  </div>
                  <div class="text-center mt-3">
                    <a href="admin-list-article.html" class="btn btn-custom">Quay lại</a>
                    <button type="submit" class="btn">Xác nhận</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- End Contact Form -->
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- footer-area -->
    <x-footer></x-footer>
    <!-- footer-area-end -->

    <!-- JS here -->
    <script src="./components/Header.js"></script>
    <script src="./components/Footer.js"></script>

    <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/swiper-bundle.js"></script>
    <script src="assets/js/ajax-form.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/relativeTime.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.2/classic/ckeditor.js"></script>
    <script src="./assets/js/toastify-js/toastify.js"></script>
    <script src="./js/general.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/admin-update-article.js"></script>
  </body>
</html>
