<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Newspaper</title>
    <meta name="description" content="Zaira - News Magazine HTML Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" type="image/x-icon" href="./imge/qym-high-resolution-logo.png" />
    <link rel="stylesheet" href="./assets/js/toastify-js/toastify.css" />

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/flaticon.css" />
    <link rel="stylesheet" href="assets/css/slick.css" />
    <link rel="stylesheet" href="assets/css/swiper-bundle.css" />
    <link rel="stylesheet" href="assets/css/default.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="./css/my-custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <x-header></x-header>

    <!-- main-area -->
    <main class="fix">
      <!-- breadcrumb-area -->
      <div class="breadcrumb-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="breadcrumb-content">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                    <li class="breadcrumb-item active" aria-current="page" id="categoryTitle">Bài viết yêu thích</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- breadcrumb-area-end -->

      <!-- blog-area -->
      <section class="blog-area pt-30 pb-30">
        <div class="container">
          <div class="author-inner-wrap">
            <div class="row justify-content-center">
              <div class="col-70">
                <div class="weekly-post-item-wrap" id="articles">
                  <div class="text-center mt-70">
                    <a href="./index.html"><h2 id="title-favourite"></h2></a>
                  </div>
                  <!-- gọi API - category-->
                </div>
                <div class="pagination-wrap mt-60"></div>
              </div>

              <div class="col-30">
                <div class="sidebar-wrap">
                  <div class="sidebar-widget sidebar-widget-two">
                    <div class="widget-title mb-30">
                      <h6 class="title">Danh Mục Nóng</h6>
                      <div class="section-title-line"></div>
                    </div>
                    <div class="sidebar-categories">
                      <ul class="list-wrap" id="articlesCategory">
                        <!-- api  -->
                      </ul>
                    </div>
                  </div>
                  <div class="sidebar-widget sidebar-widget-two">
                    <div class="widget-title mb-25">
                      <h2 class="title">Đăng ký và theo dõi</h2>
                      <div class="section-title-line"></div>
                    </div>
                    <div class="sidebar-social-wrap">
                      <ul class="list-wrap">
                        <li>
                          <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i>Facebook</a>
                        </li>
                        <li>
                          <a href="https://x.com/"><i class="fab fa-twitter"></i>X</a>
                        </li>
                        <li>
                          <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i>Instagram</a>
                        </li>
                        <li>
                          <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i>Youtube</a>
                        </li>
                        <li>
                          <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i>LinkedIn</a>
                        </li>
                        <li>
                          <a href="https://www.pinterest.com/"><i class="fab fa-pinterest-p"></i>Pinterest</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="sidebar-widget sidebar-widget-two">
                    <div class="hot-post-wrap" id="articlesRecentNews">
                      <!-- api -->
                    </div>
                  </div>
                  <div class="sidebar-widget sidebar-widget-two" id="sidebar-categories"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- blog-area-end -->

      <!-- newsletter-area -->
      <section class="newsletter-area-three">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="newsletter-wrap-three">
                <div class="newsletter-content">
                  <h2 class="title">Get Our Latest News & Update</h2>
                </div>
                <div class="newsletter-form">
                  <form action="#">
                    <div class="form-grp">
                      <input type="text" placeholder="Name" />
                    </div>
                    <div class="form-grp">
                      <input type="email" placeholder="E-mail" />
                    </div>
                    <button type="submit" class="btn">Submit Now</button>
                  </form>
                </div>
                <div class="newsletter-social">
                  <h4 class="title">Follow Us:</h4>
                  <ul class="list-wrap">
                    <li>
                      <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                      <a href="https://x.com/"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                      <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                      <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- newsletter-area-end -->
    </main>
    <!-- main-area-end -->

    <!-- footer-area -->
    <x-footer></x-footer>
    <!-- footer-area-end -->

    <!-- JS here -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/locale/vi.js"></script>
    <script src="./components/Header.js"></script>
    <script src="./components/Footer.js"></script>

    <script src="./assets/js/toastify-js/toastify.js"></script>
    <script src="./js/general.js"></script>
    <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/swiper-bundle.js"></script>
    <script src="assets/js/ajax-form.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/favorite.js"></script>
  </body>
</html>
